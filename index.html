<!DOCTYPE html>
<html>
  <head>
    <title>Dyspatch AI</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Your Chats</h2>
        <ul id="chatList">
          <li data-chat="Chat 1">Chat 1</li>
          <li data-chat="Chat 2">Chat 2</li>
          <li data-chat="Chat 3">Chat 3</li>
          <!-- Add more chat items as needed -->
        </ul>
      </div>
      <div class="chat">
        <div class="chat-header">Dyspatch AI</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button id="sendMessageBtn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
